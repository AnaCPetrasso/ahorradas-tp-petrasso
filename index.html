<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8f1dad4900.js" crossorigin="anonymous"></script>
    <title>Ahorradas Petrasso</title>
</head>

<body class="h-screen w-screen">
    <header class="h-16 lg:h-1/5" id="headerSection">
        <nav class="navbar bg-green-500 shadow-lg text-white py-4" role="navigation" aria-label="main navigation">
          <div class="container mx-auto">
            <div class="flex justify-between items-center">
              <div class="navbarBrand">
                <a class="navbar-item">
                  <h1 class="title text-3xl">
                    <i class="fas fa-wallet mr-2" aria-hidden="true"></i>
                    AhorrADAs
                  </h1>
                </a>
              </div>
              <div class="lg:hidden">
                <div class="navbarBurger burger">
                  <span></span>
                  <span></span>
                  <span></span>
                </div>
              </div>
              <div class="hidden lg:flex">
                <div class="navbarMenu">
                  <div class="navbarEnd">
                    <a class="navbarItem mx-2" id="navbarItemBalance">
                      <i class="fas fa-chart-line mr-2" aria-hidden="true"></i>Balance
                    </a>
                    <a class="navbarItem mx-2" id="navbarItemCategories">
                      <i class="fas fa-tag mr-2" aria-hidden="true"></i>Categories
                    </a>
                    <a class="navbarItem mx-2" id="navbarItemReports">
                      <i class="fas fa-chart-pie mr-2" aria-hidden="true"></i>Reports
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
    </header>
    <main>
        <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ BALANCE SECTION ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~ -->
        <section class="bg-gray-100 py-10" id="balanceView">
            <div class="container mx-auto">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="md:col-span-1">
                        <!-- balance -->
                        <div class="bg-white rounded-lg p-6 shadow">
                            <h2 class="text-xl font-semibold mb-4">Balance Summary</h2>
                            <div class="flex justify-between items-center mb-2">
                                <p class="text-gray-700">Earnings</p>
                                <p class="text-green-600 font-semibold" id="earnings">+$0</p>
                            </div>
                            <div class="flex justify-between items-center mb-2">
                                <p class="text-gray-700">Expenses</p>
                                <p class="text-red-600 font-semibold" id="expenses">-$0</p>
                            </div>
                            <div class="flex justify-between items-center">
                                <p class="text-lg font-semibold">Total</p>
                                <p class="font-semibold" id="totalAmount">$0</p>
                            </div>
                        </div>
                        <!-- filters -->
                        <div class="mt-4 bg-white rounded-lg p-6 shadow">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-xl font-semibold">Filters</h3>
                                <a href="#" id="toggleFilters" class="text-blue-600">Hide filters</a>
                            </div>
                            <div id="filters">
                                <div class="mb-4">
                                    <label for="filterType" class="block text-gray-700 font-semibold">Type</label>
                                    <div class="relative">
                                        <select id="filterType"
                                            class="block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">
                                            <option value="ALL">All</option>
                                            <option value="EXPENSE">Expense</option>
                                            <option value="INCOME">Income</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="filterCategory" class="block text-gray-700 font-semibold">Category</label>
                                    <div class="relative">
                                        <select id="filterCategory"
                                            class="block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">
                                            <option value="ALL">All</option>
                                            <!-- add options js -->
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-4">
                                    <label for="filterDate" class="block text-gray-700 font-semibold">From</label>
                                    <input type="date" id="filterDate"
                                        class="block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">
                                </div>
                                <div>
                                    <label for="filterOrder" class="block text-gray-700 font-semibold">Sort by</label>
                                    <div class="relative">
                                        <select id="filterOrder"
                                            class="block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400">
                                            <option value="MOST_RECENT">Most recent</option>
                                            <option value="LEAST_RECENT">Least recent</option>
                                            <option value="HIGHEST_AMOUNT">Highest amount</option>
                                            <option value="LOWEST_AMOUNT">Lowest amount</option>
                                            <option value="A/Z">A/Z</option>
                                            <option value="Z/A">Z/A</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- operations -->
                    <div class="md:col-span-2">
                        <div class="bg-white rounded-lg p-6 shadow">
                            <div class="flex justify-between items-center mb-4">
                                <h3 class="text-xl font-semibold">Operations</h3>
                                <button type="button"
                                    class="px-4 py-2 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none"
                                    id="newOperation">+ New operation</button>
                            </div>
                            <div class="my-6 py-6" id="noOperations">
                                <figure class="w-24 mx-auto">
                                    <img src="img/wallet.svg" class="w-full" alt="Wallet icon">
                                </figure>
                                <h4 class="text-xl font-semibold text-center mt-6 mb-4">No results</h4>
                                <p class="text-center">Change filters or add operations</p>
                            </div>
                            <div id="withOperations" class="hidden">
                                <div class="table w-full">
                                    <table class="w-full table-auto">
                                        <thead>
                                            <tr>
                                                <th class="px-4 py-2">Description</th>
                                                <th class="px-4 py-2">Category</th>
                                                <th class="px-4 py-2 text-right">Date</th>
                                                <th class="px-4 py-2 text-right">Amount</th>
                                                <th class="px-4 py-2">Actions</th>
                                            </tr>
                                        </thead>
                                        <tbody id="operationsTable">
                                            <!-- add operations with js -->
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
                <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  CATEGORIES ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~  -->
        <section class="section mt-5 categoryView" id="categoryView">
            <div class="container mx-auto px-4">
                <div class="lg:w-3/5 md:w-4/5 sm:w-full mx-auto">
                    <div class="box p-8 shadow-lg flex flex-col justify-between">
                        <h2 class="text-2xl font-semibold">Categories</h2>
                        <div class="mt-6 flex items-center">
                            <label class="block text-gray-600" for="category-input">Name</label>
                            <div class="flex items-center space-x-2 px-4">
                                <input
                                    class="input block w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:border-blue-400"
                                    type="text" name="" id="categoryInput">
                                <button
                                    class="py-2 px-6 bg-blue-500 text-white rounded-full hover:bg-blue-600 focus:outline-none"
                                    id="addCategoryButton">
                                    Add
                                </button>
                            </div>
                        </div>
                        <div class="mt-6" id="categories">
                            <!-- Dynamically generated categories -->
                            <div class="mb-3">
                                <div class="flex justify-between items-center">
                                    <span class="tag is-primary is-light">Services</span>
                                    <div class="flex items-center space-x-2">
                                        <a href="#" class="mr-4 is-size-7 edit-link">Edit</a>
                                        <a href="#" class="is-size-7 delete-link">Delete</a>
                                    </div>
                                </div>
                            </div>
                            <!-- Add more categories with JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
